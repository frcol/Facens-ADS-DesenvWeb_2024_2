<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Pages</title>
</head>

<body>
    <h1>Minha PÃ¡gina Pessoal</h1>

    <form action="https://www.w3schools.com/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="nome"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="sobrenome">

        <br>
        <h2>Radio Button</h2>
        <input type="radio" id="html" name="fav_language" value="escolheu HTML" checked>
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <br>
        <h2>Checkbox</h2>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>

        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

        <br>
        <h2>Button</h2>
        <button type="button" onclick="alert('Deu Certo!!!')">Click Me!</button>

        <br>
        <h2>Select</h2>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" size="3" multiple>
            <option value="Selecione">Selecione:</option>
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <h2>Textarea</h2>
        <textarea name="message">
    The cat was playing 
    in the garden.
        </textarea>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
